{% extends 'base.html' %}

{% block content %}
  <h2>Are you sure you want to delete this quote?</h2>
  <p>"{{ quote.quote }}"</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete it</button>
    <a href="{% url 'quotesapp:author_detail' quote.author.id %}">Cancel</a>
  </form>
{% endblock %}
