<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Note information</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"/>
{#    {% load static %}#}
{#    <link rel="stylesheet" href="{% static 'style.css' %}">#}
</head>
<body>
<main class="container">
    <nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px">
      <ul>
          <li><a href="{% url 'quotesapp:authors_list' %}" role="button">Check author</a></li>
          <li><a href="{% url 'quotesapp:quotes_list' %}" role="button">Check note</a></li>
      </ul>
      {% if user.is_authenticated %}
      <ul>
          <li><a href="{% url 'quotesapp:add_author' %}" role="button">Add author</a></li>
          <li><a href="{% url 'quotesapp:add_quote' %}" role="button">Add note</a></li>
      </ul>
      <ul>
          <li>Welcome <b>{{ user.username }}!</b></li>
          <li><a href="{% url 'users:logout' %}" role="button">Logout</a></li>
      </ul>
      {% else %}
      <ul>
          <li><a href="{% url 'users:signup' %}" role="button">Sign Up</a></li>
          <li><a href="{% url 'users:login' %}" role="button">Login</a></li>
      </ul>
      {% endif %}
  </nav>
  {% block content %} {% endblock %}
</main>
</body>
</html>
